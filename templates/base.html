<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Listypedia{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Listypedia" />
        <meta name="author" content="Listypedia" />
        <!-- Le styles -->
        <link rel="stylesheet" href="/site_media/bootstrap/css/bootstrap.min.css" media="screen" />
        <link rel="stylesheet" href="/site_media/bootstrap/css/bootstrap-responsive.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/site_media/css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Lobster|Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="/site_media/images/favicon.png" />
        {% block includecss %}
        {% endblock %}
        {% block extrahead %}
        {% endblock %}
        <!-- Analytics -->
    </head>
    <body>
        <div id="wrap">
            <!-- Fixed navbar -->
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a href="/" class="brand lobster">Listypedia</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav pull-right">
                                {% if user.is_authenticated %}
                                <li><a class="btn btn-primary btn-flat" href="/logout/"><i class="icon-user icon-white"></i>Sign Out</a></li>
                                {% else %}
                                <li><a class="btn btn-primary btn-flat" href="/login/"><i class="icon-user icon-white"></i>Sign In</a></li>
                                {% endif %}
                            </ul>
                        </div>
                        <!--/.nav-collapse -->
                    </div>
                </div>
            </div>
            <!-- Begin page content -->
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
            <div id="push"></div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="credit pull-right"><a href="#">Back to top</a></p>
                <p class="credit">&copy; 2013 Listypedia</p>
            </div>
        </div>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="/site_media/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
