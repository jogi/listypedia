<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Listypedia{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Listypedia" />
        <meta name="author" content="Listypedia" />
        <!-- Le styles -->
        <link rel="stylesheet" href="/site_media/bootstrap/css/bootstrap.min.css" media="screen" />
        <link rel="stylesheet" href="/site_media/bootstrap/css/bootstrap-responsive.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/site_media/css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Lobster|Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="/site_media/images/favicon.png" />
        {% block includecss %}
        {% endblock %}
        {% block extrahead %}
        {% endblock %}
        <!-- Analytics -->
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-4839600-10']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        <!-- End Analytics -->
    </head>
    <body>
        <div id="wrap">
            <!-- Begin page content -->
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
            <div id="push"></div>
        </div>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="/site_media/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        {% block extrajs %}
        {% endblock %}
    </body>
</html>
